<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Reset Your Password</title>
    <style>
        * { margin: 0; padding: 0; }
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        table { border-collapse: collapse; border-spacing: 0; }
        a { text-decoration: none; }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #001a1a;">
    <table role="presentation" width="100%" style="background-color: #001a1a;">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" width="100%" style="max-width: 600px; margin: 0 auto;">
                    <tr>
                        <td style="padding: 0 0 32px 0; text-align: center;">
                            <div style="color: #FFC300; font-size: 32px; font-weight: bold;">Voice Agent Portal</div>
                        </td>
                    </tr>
                    <tr>
                        <td style="background: linear-gradient(to bottom, #003333 0%, #002929 100%); border-radius: 24px; border: 2px solid #004d4d; padding: 48px 40px;">
                            <table role="presentation" width="100%">
                                <tr>
                                    <td style="text-align: center; padding-bottom: 32px;">
                                        <div style="display: inline-block; width: 80px; height: 80px; background: #FFC300; border-radius: 20px; padding: 20px;">
                                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M12 15V17M6 21H18C18.5304 21 19.0391 20.7893 19.4142 20.4142C19.7893 20.0391 20 19.5304 20 19V13C20 12.4696 19.7893 11.9609 19.4142 11.5858C19.0391 11.2107 18.5304 11 18 11H6C5.46957 11 4.96086 11.2107 4.58579 11.5858C4.21071 11.9609 4 12.4696 4 13V19C4 19.5304 4.21071 20.0391 4.58579 20.4142C4.96086 20.7893 5.46957 21 6 21Z" stroke="#002929" stroke-width="2"/>
                                                <path d="M16 11V7C16 5.93913 15.5786 4.92172 14.8284 4.17157C14.0783 3.42143 13.0609 3 12 3C10.9391 3 9.92172 3.42143 9.17157 4.17157C8.42143 4.92172 8 5.93913 8 7V11H16Z" stroke="#002929" stroke-width="2"/>
                                            </svg>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; padding-bottom: 16px;">
                                        <h1 style="margin: 0; font-size: 32px; font-weight: 700; color: #FFC300;">Reset Your Password</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; padding-bottom: 40px;">
                                        <p style="margin: 0; font-size: 16px; color: #A8F0F0;">We received a request to reset your password. Click below to create a new one. Link expires in 1 hour.</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; padding-bottom: 40px;">
                                        <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: #FFC300; color: #002929; font-size: 18px; font-weight: 700; padding: 16px 48px; border-radius: 12px;">Reset Password</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 32px 20px 0; text-align: center;">
                            <p style="margin: 0; font-size: 14px; color: #7dd3d3;">If you didn't request this, your password is safe. Ignore this email.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
