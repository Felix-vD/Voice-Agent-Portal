<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign In to Voice Agent Portal</title>
    <style>
        * { margin: 0; padding: 0; }
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
        table { border-collapse: collapse; border-spacing: 0; }
        a { text-decoration: none; }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #001a1a;">
    <table role="presentation" width="100%" style="background-color: #001a1a;">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" width="100%" style="max-width: 600px; margin: 0 auto;">
                    <tr>
                        <td style="padding: 0 0 32px 0; text-align: center;">
                            <div style="color: #FFC300; font-size: 32px; font-weight: bold;">Voice Agent Portal</div>
                        </td>
                    </tr>
                    <tr>
                        <td style="background: linear-gradient(to bottom, #003333 0%, #002929 100%); border-radius: 24px; border: 2px solid #004d4d; padding: 48px 40px;">
                            <table role="presentation" width="100%">
                                <tr>
                                    <td style="text-align: center; padding-bottom: 32px;">
                                        <div style="display: inline-block; width: 80px; height: 80px; background: #A8F0F0; border-radius: 20px; padding: 20px;">
                                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M15 7C15 8.65685 13.6569 10 12 10C10.3431 10 9 8.65685 9 7C9 5.34315 10.3431 4 12 4C13.6569 4 15 5.34315 15 7Z" stroke="#002929" stroke-width="2"/>
                                                <path d="M19 20C19 16.6863 15.866 14 12 14C8.13401 14 5 16.6863 5 20" stroke="#002929" stroke-width="2"/>
                                            </svg>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; padding-bottom: 16px;">
                                        <h1 style="margin: 0; font-size: 32px; font-weight: 700; color: #FFC300;">Sign In to Your Account</h1>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; padding-bottom: 40px;">
                                        <p style="margin: 0; font-size: 16px; color: #A8F0F0;">Click the button below to sign in. This link expires in 1 hour.</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="text-align: center; padding-bottom: 40px;">
                                        <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: #FFC300; color: #002929; font-size: 18px; font-weight: 700; padding: 16px 48px; border-radius: 12px;">Sign In Now</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 32px 20px 0; text-align: center;">
                            <p style="margin: 0; font-size: 14px; color: #7dd3d3;">If you didn't request this, please ignore this email.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
